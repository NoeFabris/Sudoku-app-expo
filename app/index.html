<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    
    <!-- PWA primary color -->
    <meta name="theme-color" content="#6a1b9a" />
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sudoku" />
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="/assets/images/pwa/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/pwa/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/pwa/icon-192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/images/pwa/icon-192.png" />
    
    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="/assets/images/pwa/splash.png" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(
            function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            },
            function(err) {
              // Registration failed
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
